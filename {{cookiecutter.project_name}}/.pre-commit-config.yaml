repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-ast
-   repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
    -   id: flake8
-   repo: https://github.com/pycqa/pydocstyle
    rev: 6.1.1
    hooks:
    -   id: pydocstyle
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910-1
    hooks:
    -   id: mypy
        args: [--disallow-untyped-calls, --disallow-untyped-defs, --check-untyped-defs, --no-strict-optional, --ignore-missing-imports]
-   repo: https://github.com/pycqa/isort
    rev: 5.10.0
    hooks:
    -   id: isort
-   repo: https://github.com/psf/black
    rev: 21.10b0
    hooks:
    -   id: black
